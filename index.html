<!DOCTYPE html>
<html>

<head>

    <title>Karl Li Leaflet Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./leaflet.css" />
    <script src="./leaflet.js"></script>

</head>

<body>

    <!-- the map div -->
    <div id="mapid" style="width: 500px; height: 500px;"></div>

    <script>

        var mymap = L.map('mapid').setView([34, 81], 8);


        //goto https://account.mapbox.com/ to get a token
        var mapbox_token = 'pk.eyJ1Ijoia2FybGxpZGV2IiwiYSI6ImNrdXdxNjQ5cTZsY3Yyd3E2MGdzcDVuNjAifQ.awEb5xD-LGhoD4jh4JtKtA';
        var tile_url = `https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${mapbox_token}`;
        
        L.tileLayer(
            tile_url,
            {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
            }
        ).addTo(mymap);

        //Goto New York
        mymap.panTo({lat: 40.7, lng: -74});

    </script>

 
</body> 
</html>
